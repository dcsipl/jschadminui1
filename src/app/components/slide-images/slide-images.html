 <div class="custom-card mb-4 p-3">
  <form (ngSubmit)="uploadImage()" #imageForm="ngForm" novalidate>
    <div class="row">
      <div class="col-md-4">
        <label class="fw-bold text-dark">Slide Image Name:</label>
        <input
          type="text"
          class="form-control"
          name="imageName"
          [(ngModel)]="imageName"
          required
        />
      </div>

      <div class="col-md-5" >
        <label class="fw-bold text-dark">Slide Image Upload:</label>
        <input
          type="file"
          class="form-control"
          (change)="onFileSelected($event)"
          required
        />
      </div>

      <div class="col-md-3 mt-4">
        <!-- <button
          type="button"
          class="btn btn-secondary"
          (click)="loadImages()"
        >
          View
        </button> -->
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!selectedFile || !imageName"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
