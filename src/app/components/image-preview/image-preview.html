<div  class="card shadow p-4">
  <h3 class="text-center mb-4 fw-bold">Uploaded Slide Images</h3>
  <table class="table table-bordered table-striped table-hover text-center">
    <thead >
      <tr>
        <th class="bg-dark text-white fw-bold">S.No</th>
        <th class="bg-dark text-white fw-bold">Slide Image Name</th>
        <th class="bg-dark text-white fw-bold">Slide Image</th>
        <th class="bg-dark text-white fw-bold">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let img of images; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ img.image_name }}</td>
        <td>
          <img [src]="'http://localhost:5000/' + img.image_path" style="max-width: 100px;" />
        </td>
        <td>
         <button class="btn btn-danger btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#deleteImageModal"
        (click)="imageIdToDelete = img.id">
  Delete
</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteImageModal" tabindex="-1" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-light">
        <h5 class="modal-title">üóëÔ∏è Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        Are you sure you want to delete this Image?
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteConfirmed()" data-bs-dismiss="modal">
          Yes, Delete
        </button>
      </div>
    </div>
  </div>
</div>
