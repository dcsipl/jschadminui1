<div class="card mb-4 p-3">
  <h4 class="text-center mb-3">About Us</h4>

  <div class="alert alert-dismissible fade show mt-2"
       *ngIf="aboutMessage"
       [ngClass]="{'alert-success': aboutMessageType === 'success', 'alert-danger': aboutMessageType === 'error'}">
    {{ aboutMessage }}
    <button type="button" class="close" (click)="aboutMessage=''">&times;</button>
  </div>

  <div class="mt-2 alert alert-success alert-dismissible fade show" role="alert" *ngIf="updateMessage">
    <strong>Success!</strong> {{ updateMessage }}
    <button type="button" class="close" (click)="updateMessage=''">&times;</button>
  </div>

 
  <div *ngIf="aboutUsData.length === 0">
    <p>No data found.</p>
  </div>


  <div *ngIf="aboutUsData.length > 0" class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="thead-light">
        <tr>
          <th style="width: 10%;" class="fw-bold">S.No</th>
          <th class="fw-bold">Content</th>
          <th style="width: 25%;" class="fw-bold">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of aboutUsData; index as i">
          <td>{{ i + 1 }}</td>

          <td>
            <div *ngIf="!item.isEditing">
              {{ item.content }}
            </div>
            <div *ngIf="item.isEditing">
              <input type="text" [(ngModel)]="item.newContent" class="form-control" />
            </div>
          </td>

          <td>
           <div *ngIf="!item.isEditing">
  <button class="btn btn-primary mt-3 me-2" (click)="startEdit(item)">Edit</button>
  <button class="btn btn-danger mt-3"
          data-bs-toggle="modal"
          data-bs-target="#deleteAboutModal"
          (click)="aboutIdToDelete = item.ContentId">
    Delete
  </button>
</div>

            <div *ngIf="item.isEditing">
              <button class="btn btn-success me-2" (click)="saveEdit(item)">Save</button>
              <button class="btn btn-secondary" (click)="cancelEdit(item)">Cancel</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="deleteAboutModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-trash text-danger"></i> üóëÔ∏è Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p>Are you sure you want to delete this image?</p>
      </div>
   <div class="modal-footer justify-content-center">
  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-danger"
          (click)="deleteConfirmed()"
          data-bs-dismiss="modal">
    Yes, Delete
  </button>
</div>

    </div>
  </div>
</div>
